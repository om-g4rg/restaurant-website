<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="reservation.html">Reservation</a></li>
      <li><a href="index.html#about">About Us</a></li>
      <li><a href="index.html#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Reservation Form -->
  <section class="reservation">
    <br>
    <h2>Make a Reservation</h2>
    <form id="reservationForm" style="display: block;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" required>

      <button type="button" id="proceedButton">Proceed to Payment</button>
    </form>

    <!-- QR Code for Payment -->
    <div id="paymentQR" style="display: none;">
      <h3>Please scan this QR code to complete the payment</h3>
      <img id="qrCodeImage" src="" alt="QR Code" />
    </div>


    <p id="reservationMessage" class="message"></p>
  </section>

  <script src="/js/reservationScript.js"></script>
</body>
</html>
