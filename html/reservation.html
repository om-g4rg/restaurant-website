  <!-- Reservation Form -->
  <section class="reservation">
    <br>
    <h2>Make a Reservation</h2>
    <form id="reservationForm" style="display: block;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">

      <label for="phone">Guests:</label>
      <input type="number" id="Guests" name="Guests" maxlength="2">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      

      <label for="time">Select Time:</label>
        <select id="time" name="time" required>
          <option value="">-- Select a Time --</option>
          <option value="08:30">08:30 AM</option>
          <option value="09:30">09:30 AM</option>
          <option value="10:30">10:30 AM</option>
          <option value="10:35">10:35 AM</option>
          <option value="11:30">11:30 AM</option>
          <option value="12:30">12:30 PM</option>
          <option value="13:30">01:30 PM</option>
          <option value="14:30">02:30 PM</option>
          <option value="15:30">03:30 PM</option>
          <option value="16:30">04:30 PM</option>
          <option value="17:30">05:30 PM</option>
          <option value="18:30">06:30 PM</option>
          <option value="19:30">07:30 PM</option>
          <option value="20:30">08:30 PM</option>
          <option value="21:30">09:30 PM</option>
        </select>

      <button type="button" id="proceedButton">Proceed to Payment</button>


          <!-- âœ… Additional Buttons -->
    <button type="button" id="checkReservationBtn" style="margin-top: 10px;">Check Reservation</button>
    
    <button type="button" id="cancelReservationBtn" style="margin-top: 10px; background-color: #ff5555; color: white;">Cancel Reservation</button>
    </form>
  </section>

  

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


  <script src="/js/reservationScript.js"></script>
</body>
