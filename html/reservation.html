  <!-- Reservation Form -->
  <section class="reservation">
    <br>
    <h2>Make a Reservation</h2>
    <form id="reservationForm" style="display: block;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">

      <label for="phone">Guests:</label>
      <input type="number" id="Guests" name="Guests" maxlength="2">

      <button type="button" id="proceedButton">Proceed to Payment</button>
    </form>
  </section>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
